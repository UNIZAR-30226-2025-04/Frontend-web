name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que uses para desplegar

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm install

      - name: Construir el proyecto
        run: npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: Subir archivos a GitHub Pages
        uses: actions/upload-pages-artifact@v4  # <-- Versión actualizada
        with:
          path: sveltekit-github-pages  # Usa la carpeta correcta

      - name: Desplegar en GitHub Pages
        uses: actions/deploy-pages@v2
